<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>文章列表</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <a href="{:U('/posts/create')}" class="btn btn-primary">添加文章</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="text-center">序号</th>
                        <th class="text-center">标题</th>
                        <th class="text-center">内容</th>
                        <th class="text-center">操作</th>
                    </tr>
                </thead>
                <tbody>
                <volist name="posts" id="post" key="no" empty="暂时没有数据">
                    <tr>
                        <td>{$no}</td>
                        <td>{$post.title}</td>
                        <td>{$post.content}</td>
                        <td>
                            <a href="{:U('/posts/edit/' . $post['id'])}" class="btn btn-primary">修改</a>
                            <a href="{:U('/posts/delete/' . $post['id'])}" class="btn btn-danger">删除</a>
                            <!-- <a href="{:U('Post/edit', ['id' => $post['id']])}">修改</a>
                            <a href="{:U('Post/delete', ['id' => $post['id']])}">删除</a> -->
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </div>
</div>
