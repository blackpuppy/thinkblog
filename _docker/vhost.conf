server {
    listen 80;
    server_name www.thinkblog.docker;
    index index.php;
    root /var/www/html/webroot;

    charset utf-8;

    access_log /var/log/nginx/thinkblog_access.log;
    error_log /var/log/nginx/thinkblog_error.log;
    rewrite_log on;

    location / {
        try_files $uri $uri/ /index.php?s=$uri;
    }

