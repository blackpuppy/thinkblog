<div class="container">
    <h1 translate>CHANGE_POST</h1>

    <form name="postForm" ng-submit="$ctrl.save(postForm.$valid)"
        novalidate class="form-horizontal"
    >
        <div class="form-group"
             ng-class="{ 'has-error' : postForm.title.$invalid && !postForm.title.$pristine && $ctrl.submitted }"
        >
            <label for="title" class="control-label col-sm-2">
                {{ 'TITLE' | translate }}{{ 'COLON' | translate }}
            </label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="title" name="title"
                    ng-model="$ctrl.data.post.title"
                    ng-required="true" ng-maxlength="255" autofocus="true">
                <span ng-show="postForm.title.$error.required && $ctrl.submitted"
                      class="help-block" translate>TITLE_REQUIRED</span>
                <span ng-show="postForm.title.$error.maxlength && $ctrl.submitted"
                      class="help-block" translate>TITLE_TOO_LONG</span>
            </div>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error' : postForm.content.$invalid && !postForm.content.$pristine && $ctrl.submitted }"
        >
            <label for="content" class="control-label col-sm-2">
                {{ 'CONTENT' | translate }}{{ 'COLON' | translate }}
            </label>
            <div class="col-md-8">
                <textarea id="content" class="form-control" name="content"
                    cols="60" rows="5" ng-model="$ctrl.data.post.content"
                    ng-required="true"
                >
                </textarea>
                <span ng-show="postForm.content.$invalid && !postForm.content.$pristine && $ctrl.submitted"
                      class="help-block" translate>CONTENT_REQUIRED</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-success"
                    translate-attr="{ value: 'SAVE' }"
                >
                <a ui-sref="post-list" class="btn btn-default" translate>CANCEL</a>
            </div>
        </div>
    </form>
</div>
