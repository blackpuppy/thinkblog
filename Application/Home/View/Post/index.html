<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>文章列表</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <a href="{:U('/posts/create')}" class="btn btn-primary">添加文章</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="text-center">序号</th>
                        <th class="text-center">标题</th>
                        <th class="text-center">内容</th>
                        <th class="text-center">操作</th>
                    </tr>
                </thead>
                <tbody>
                <volist name="posts" id="post" key="no" empty="暂时没有数据">
                    <tr>
                        <td>{$no}</td>
                        <td>{$post.title}</td>
                        <td>{$post.content}</td>
                        <td>
                            <a href="{:U('/posts/edit/' . $post['id'])}" class="btn btn-primary">修改</a>
                            <a href="{:U('/posts/delete/' . $post['id'])}" class="btn btn-danger">删除</a>
                            <form class="form-inline inline" action="{:U('/posts/delete/' . $post['id'])}" method="POST">
                                <button type="submit" class="btn btn-danger"
                                        data-toggle="confirmation" data-popout="true"
                                        data-singleton="true" data-html="true"
                                        data-btn-ok-class="btn-success"
                                        data-btn-cancel-class="btn-danger"
                                        data-title="<h5 class='text-center'><strong>Confirmation</strong></h5>"
                                        data-content='您确认要删除这篇文章吗？'>
                                    删除
                                </button>
                            </form>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </div>
</div>
