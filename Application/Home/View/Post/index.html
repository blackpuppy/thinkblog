<h2>文章列表</h2>

<section>
    <a href="{:U('/posts/create')}">添加文章</a>
</section>

<section>
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>标题</th>
                <th>内容</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <volist name="posts" id="post" key="no" empty="暂时没有数据">
            <tr>
                <td>{$no}</td>
                <td>{$post.title}</td>
                <td>{$post.content}</td>
                <td>
                    <a href="{:U('/posts/edit/' . $post['id'])}">修改</a>
                    <a href="{:U('/posts/delete/' . $post['id'])}">删除</a>
                    <!-- <a href="{:U('Post/edit', ['id' => $post['id']])}">修改</a>
                    <a href="{:U('Post/delete', ['id' => $post['id']])}">删除</a> -->
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</section>
