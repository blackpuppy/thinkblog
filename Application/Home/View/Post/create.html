<div class="container">
    <h1>{$Think.lang.CREATE_POST}</h1>

    <if condition="!empty($validationError)">
    <div class="alert alert-danger">
        <ul>
            <li>{$validationError}</li>
        </ul>
    </div>
    </if>

    <form action="{:U('/posts/create')}" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="title" class="control-label col-sm-2">{$Think.lang.TITLE}{$Think.lang.COLON}</label>
            <div class="col-md-8">
                <input type="text" id="title" name="title" value="{$post['title']}" autofocus="true">
            </div>
        </div>

        <div class="form-group">
            <label for="content" class="control-label col-sm-2">{$Think.lang.CONTENT}{$Think.lang.COLON}</label>
            <div class="col-md-8">
                <textarea id="content" name="content" cols="60" rows="5">{$post['content']}</textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="{$Think.lang.SAVE}" class="btn btn-success">
                <a href="{:U('/posts')}" class="btn btn-default">{$Think.lang.CANCEL}</a>
            </div>
        </div>
    </form>
</div>
